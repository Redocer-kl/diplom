{% extends "sqlalchemy_orm/base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="{% url 'sa_register' %}" class="btn btn-link">Нет аккаунта? Зарегистрироваться</a>
        </form>
    </div>
</div>
{% endblock %}
