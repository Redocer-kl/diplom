<!DOCTYPE html>
<html>
<head>
    <title>Задачник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_list' %}">Задачник</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'add_task' %}">Добавить</a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button style="outline: none; border: none; background-color: transparent" class="nav-link" type="submit">Выйти</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
