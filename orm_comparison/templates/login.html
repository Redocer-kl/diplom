{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register</a>
        </form>
    </div>
</div>
{% endblock %}
